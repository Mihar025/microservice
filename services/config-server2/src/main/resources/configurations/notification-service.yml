spring:
  data:
    mongodb:
      username: misha
      password: misha
      host: localhost
      port: 27017
      database: customer
      authentication-database: admin
  kafka:
    consumer:

      bootstrap-servers: localhost:9092
      group-id: paymentGroup, orderGroup
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringSerializer
      value-deserializer: org.apache.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.trusted.packages: '*'
        spring.json.type.mapping: orderConfirmation:com.misha.order.producer.OrderConfirmation,paymentConfirmation:com.misha.microservice.notificationProducer.PaymentNotificationRequest
  mail:
    host: localhost
    port: 1025
    username: misha
    password: misha
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
          enabled: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000

server:
  port: 8040